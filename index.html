<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Centralized Medical Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default styles */
body, h1, h2, p, ul, nav, a {
    margin: 0;
    padding: 0;
}

/* Apply a background image to the body */
body {
    background-image: url('background-image.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333; /* Text color for better contrast */
}

/* Style the header and navigation */
header {
    background-color:none; /* Light background color */
    padding: 10px 0;
    text-align: center;
}

nav {
    margin-top: 20px; /* Push navigation down from the top */
}

nav a {
    text-decoration: none;
    color: #3498db; /* Button color */
    font-weight: bold;
    font-size: 18px;
    margin: 0 15px; /* Add spacing between buttons */
    padding: 5px 10px; /* Add padding to buttons */
    border: 2px solid #3498db; /* Add a border to buttons */
    border-radius: 5px; /* Rounded corners for buttons */
    transition: background-color 0.3s, color 0.3s;
}

nav a:hover {
    background-color: #3498db; /* Button background color on hover */
    color: #fff; /* Text color on hover */
}

/* Style the hero section */
#hero {
    text-align: center;
    padding: 100px 0;
    background-color:(255, 255, 255, 0.9); /* Light background color with transparency */
}

.hero-content {
    max-width: 800px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 46px;
    margin-bottom: 20px;
}

/* Style the "Register" and "Login" buttons */
.cta-button {
    display: inline-block;
    background-color: #e74c3c; /* Button background color */
    color: #fff; /* Text color */
    text-decoration: none;
    padding: 9px 100px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    margin: 10px; /* Add margin for spacing */
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #c0392b; /* Button background color on hover */
}

/* Style the footer */
footer {
    background-color:(355, 355, 255, 0.9); /* Light background color with transparency */
    color: #333; /* Text color for better contrast */
    text-align: center;
    padding: 20px 0;
}

/* Add media queries for responsiveness if needed */

</style>
<body>
    
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to Centralized Medical Records</h1>
            <br>
            <p>Your Health Data, All in One Place</p>
            <br>
            <a href="log.html" class="cta-button">Login</a>
            <br>
            <a href="reg.html" class="cta-button">Register</a>
            </div>
    </section>
<br>
<br>
<br>
<br>

    <footer>
        <p>&copy; 2023 Centralized Medical Records</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
