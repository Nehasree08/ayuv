<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Centralized Medical Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Reset some default styles */
body, h1, h2, p, ul, nav, a {
    margin: 0;
    padding: 0;
}

/* Apply a background image to the body */
body {
    background-image: url('background-image.jpg'); /* Specify your background image path */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333; /* Text color for better contrast */
}

/* Style the header and navigation */
header {
    background-color:black(255, 255, 255, 0.8); /* Light background color with transparency */
    padding: 10px 0;
    text-align: center;
}

nav {
    background-color: #fcfcfc;
    padding : 30px;
     /* Push navigation down from the top */
}

nav a {
    text-decoration: none;
    color: #3498db; /* Button color */
    font-weight: bold;
    font-size: 18px;
    margin: 0 15px; /* Add spacing between buttons */
    padding: 5px 10px; /* Add padding to buttons */
    border: 2px solid #3498db; /* Add a border to buttons */
    border-radius: 5px; /* Rounded corners for buttons */
    transition: background-color 0.3s, color 0.3s;
}

nav a:hover {
    background-color: #3498db; /* Button background color on hover */
    color: #fff; /* Text color on hover */
}

/* Style the login form section */
#login-form {
    text-align: center;
    padding: 40px 0;
}

#login-form h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the registration button */
.cta-button {
    background-color: #e74c3c; /* Button background color */
    color: #fff; /* Text color */
    text-decoration: none;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    margin-right: 10px; /* Add spacing between buttons */
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #c0392b; /* Button background color on hover */
}

/* Style the registration button */
.registration-button {
    background-color: #3498db; /* Button background color */
    color: #fff; /* Text color */
    text-decoration: none;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.registration-button:hover {
    background-color: #2980b9; /* Button background color on hover */
}

/* Style the footer */
footer {
    background-color:(255, 255, 255, 255); /* Light background color with transparency */
    color: #333; /* Text color for better contrast */
    text-align: center;
    padding: 10px 0;
}

/* Add media queries for responsiveness if needed */

</style>
<body>
    <header>
        <nav>
            <a href="login.html">Home</a>
            
        </nav>
    </header>

    <section id="login-form">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Middle Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Phone Number" required>
            <input type="text" placeholder="Unique Identity (Starts with AY)" required pattern="AY[0-9]+" title="Please enter a valid Unique Identity starting with AY">
            <input type="text" placeholder="Government Identification" required>
            <input type="password" placeholder="Password" required>
            <a href="doc.html" class="cta-button">Login</a>
            <a href="reg.html" class="cta-button">Register</a>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Centralized Medical Records</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
